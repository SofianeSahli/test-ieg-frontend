<app-loader [loading$]="loading$"></app-loader>

<app-sub-nav-bar
  [navbarViewConfig]="{
    showBackButton: false,
    showAddButton: true,
    title: 'labels.noveau_posts'
  }"
  (addEntryClicked)="addEntryClicked()"
  (outputEvent)="query($event)"
></app-sub-nav-bar>
<div class="row d-flex justify-content-center pt-2 mt-2">
  @for(post of (posts$ | async) ; track post.id){
  <div class="col-md-8 col-sm-12">
    <app-posts-list-item [post]="post"></app-posts-list-item>
  </div>
  }
</div>
